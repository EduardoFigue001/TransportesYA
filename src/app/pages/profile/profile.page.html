<ion-header>
  <ion-toolbar>
    <ion-title>Mi Perfil</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="profile-card">
    <ion-card-header>
      <ion-avatar class="profile-avatar">
        <img [src]="getProfileImage()" alt="Imagen de Perfil">
      </ion-avatar>
      <h2 class="profile-name">{{ user?.name }}</h2> <!-- Usar user? para evitar error si user es undefined -->
    </ion-card-header>

    <ion-card-content>
      <p class="profile-info"><strong>Email:</strong> {{ user?.email }}</p> <!-- Mostrar correo del cliente -->
      <p class="profile-info">
        <strong>Rol:</strong> {{ user?.role === 'chofer' ? 'Chofer' : 'Cliente' }} <!-- Mostrar rol (Chofer o Cliente) -->
      </p>
      <ion-button expand="full" color="primary" (click)="uploadProfileImage()">Cambiar Imagen de Perfil</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

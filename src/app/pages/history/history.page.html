<ion-header>
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-spinner *ngIf="loadingTrips || loadingServices"></ion-spinner>
  
  <ion-list *ngIf="!loadingTrips && trips.length > 0">
    <ion-item *ngFor="let viaje of trips">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Cami√≥n: {{ viaje.camiones.tipo }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p><strong>Origen:</strong> {{ viaje.origen }}</p>
          <p><strong>Destino:</strong> {{ viaje.destino }}</p>
          <p><strong>Fecha:</strong> {{ viaje.fecha }}</p>
          <p><strong>Estado:</strong> {{ viaje.estado }}</p>
          <p><strong>Capacidad:</strong> {{ viaje.camiones.capacidad }} kg</p>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

  <p *ngIf="!loadingTrips && trips.length === 0">No hay viajes registrados.</p>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password" required></ion-input>
  </ion-item>

  <!-- Selección del rol (cliente o chofer) -->
  <ion-item>
    <ion-label>¿Eres cliente o chofer?</ion-label>
    <ion-select [(ngModel)]="role" placeholder="Selecciona tu rol" required>
      <ion-select-option value="cliente">Cliente</ion-select-option>
      <ion-select-option value="chofer">Chofer</ion-select-option>
    </ion-select>
  </ion-item>

  <!-- Campos adicionales para Cliente -->
  <ion-item *ngIf="role === 'cliente'">
    <ion-label position="floating">Nombre Completo</ion-label>
    <ion-input [(ngModel)]="name" required></ion-input>
  </ion-item>

  <ion-item *ngIf="role === 'cliente'">
    <ion-label>Fecha de Nacimiento</ion-label>
    <ion-datetime [(ngModel)]="birthDate" required></ion-datetime>
  </ion-item>

  <ion-item *ngIf="role === 'cliente'">
    <ion-label position="floating">Dirección</ion-label>
    <ion-input [(ngModel)]="address" required></ion-input>
  </ion-item>

  <!-- Campos adicionales para Chofer -->
  <ion-item *ngIf="role === 'chofer'">
    <ion-label position="floating">Modelo del Camión</ion-label>
    <ion-input [(ngModel)]="truckModel" required></ion-input>
  </ion-item>

  <ion-item *ngIf="role === 'chofer'">
    <ion-label position="floating">Año del Camión</ion-label>
    <ion-input [(ngModel)]="truckYear" type="number" required></ion-input>
  </ion-item>

  <ion-item *ngIf="role === 'chofer'">
    <ion-label position="floating">Patente del Camión</ion-label>
    <ion-input [(ngModel)]="truckLicensePlate" required></ion-input>
  </ion-item>

  <!-- Botón para enviar el formulario -->
  <ion-button expand="full" (click)="register()">Registrar</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Contenedor del logo -->
  <div class="logo-container">
    <ion-img src="../../assets//icon/logoTransportesYA.png" alt="Logo de la aplicación"></ion-img>
  </div>

  <!-- Formulario de inicio de sesión -->
  <ion-item>
    <ion-label position="floating">Correo Electrónico</ion-label>
    <ion-input [(ngModel)]="email" type="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Contraseña</ion-label>
    <ion-input [(ngModel)]="password" type="password"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="login()">Iniciar Sesión</ion-button>
  <ion-button [routerLink]="['/register']" expand="block">Registrarse</ion-button>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="profile-info">
    <img [src]="profilePhoto || 'assets/icon/default-profile.png'" alt="Imagen de Perfil">
    <h2>{{ user.name }}</h2>
    <p>{{ user.email }}</p>
    <p>{{ user.role }}</p>
  </div>
  
  <ion-button (click)="takePicture()">Cambiar Imagen</ion-button>
</ion-content>
